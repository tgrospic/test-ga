name: CI
on:
  push:
    branches:
      - master
      - trying
    tags: '**'
  pull_request:
    branches:
      - master

jobs:

  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: Main
        shell: bash
        env:
          DOCKER_IMAGE_NAME: "rchain/rnode"
        run: |
          if [[ $GITHUB_EVENT_NAME == "push" ]]; then
            echo PUSH
            git_ref=${GITHUB_REF#refs/*/}

            if [[ $git_ref == "trying" ]]; then
              suffix="try-$GITHUB_RUN_NUMBER"
            elif [[ $git_ref == "staging" ]]; then
              suffix="v1.2.3"
            fi
          fi

          image_name=$DOCKER_IMAGE_NAME:$suffix

          echo IMAGE $image_name

          echo ---------------------

          echo GITHUB_RUN_NUMBER $GITHUB_RUN_NUMBER

          echo GITHUB_REF $GITHUB_REF

          echo SUFFIX $suffix

          echo GITHUB_EVENT_NAME $GITHUB_EVENT_NAME

          echo HEAD $GITHUB_HEAD_REF

          echo BASE $GITHUB_BASE_REF

  release_docker_image:
    name: Release Docker Image
    needs:
      - main
    if: "github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/trying')"
    runs-on: ubuntu-latest
    steps:
      - name: Publish Docker Image
        shell: bash
        run: |
          echo Docker release !!

  bors_success:
    name: bors build finished
    needs:
      - release_docker_image
    if: "github.event_name == 'push' && (github.ref == 'refs/heads/trying') && success()"
    runs-on: ubuntu-latest
    steps:
      - name: BORS execute
        shell: bash
        run: |
          echo BORS FINISHED !!!!
